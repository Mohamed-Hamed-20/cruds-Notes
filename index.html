<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Notes</title>
</head>
<body>
  <div class="container">
    <div class="register">
      <h2>Add New Note</h2>
      <form action="javascript:void(0);">
        <div class="input-group">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" placeholder="Enter note title" required>
        </div>
        <div class="input-group">
          <label for="content">Content</label>
          <textarea id="content" name="content" placeholder="Enter note content" rows="4" required></textarea>
        </div>
        <div class="input-group">
          <label for="date">Date</label>
          <input type="date" id="date" name="date" required>
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="important" name="important">
          <label for="important">Mark as Important</label>
        </div>
        <button type="submit" id="submit" class="btn">Create Note</button>
      </form>
    </div>
    <div id="notes" class="notes"></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
